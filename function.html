<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function.html</title>
</head>

<body>
    <div id="show"></div>
    <table border="1" id="table">
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>취미</th>
            <th>연락처</th>
        </tr>
    </table>
    <script>
        function sum(a, b) {
            return a + b;
        }
        let result = sum(10, 20);
        function showElement() {
            let h1 = document.createElement('h1');
            h1.innerHTML = ' hello';
            return h1;
        }
        result = showElement();
        // 
        function Person(name, age, hobby, phone) {
            this.name = name;
            this.age = age;
            this.hobby = hobby;
            this.phone = phone;
        }
        let persons = [];
        let p1 = new Person('Park', 20, 'sleeping', '010-1234-5678');
        let p2 = new Person('Choi', 22, 'reading', '010-2345-6789');
        let p3 = new Person('Kim', 25, 'game', '010-3456-7890')
        persons.push(p1);
        persons.push(p2);
        persons.push(p3);

        persons = [p1, p2, p3];
        let table = document.getElementById('table');
        let tr = document.createElement('tr');
        let td = document.createElement('td');
        function createTable(persons) {
            for (person of persons) {
                tr = document.createElement('tr');
                for (fields in person) {
                    td = document.createElement('td');
                    td.innerHTML = person[fields];
                    tr.append(td);
                }
                table.append(tr);
            }
            return table;
        }
        result = createTable(persons);
        document.getElementById('show').append(result);
        //
        let x = (a, b) => {
            return a + b;
        }
        let y = x;
        console.log(x(10, 15));
        console.log(y(20, 25));

        function findMax() {
            console.log(arguments);
            let max = 0;
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        };
        result = findMax(1, 5, 3, 8, 7, 4, 2);
        console.log(result);
    </script>
</body>

</html>
