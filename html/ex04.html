<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/ex04.html</title>
</head>

<body>
    <h3>개인 정보 입력</h3>
    <form action="ex04.jsp" method="GET">
        아이디:
        <input type="text" name="user_id" id="user_id">
        <input type="button" value="ID중복검사"><br><br>
        생년월일:
        <input type="date" name="user_bir" id="user_bir"><br><br>
        성별:
        <input type="radio" name="user_sex" value="male">남자
        <input type="radio" name="user_sex" value="female">여자<br><br>
        E-mail:
        <input type="text" name="user_eMail" id="user_eMail"><br><br>
        메일수신:
        <input type="radio" name="mail_check" id="agr">수신동의
        <input type="radio" name="mail_check" id="disagr">수신거부<br><br>
        핸드폰:
        <select name="user_phone" id="user_phone">
            <option value="010">010</option>
        </select>
        -
        <input type="text" name="phone_num" id="phone_num">
        -
        <input type="text" name="phone_num2" id="phone_num2"><br><br>
        직업:
        <select name="user_job" id="user_job">
            <option value="학생">학생</option>
        </select><br><br>
        취미:
        <input type="checkbox" name="hobby" value="쇼핑">쇼핑
        <input type="checkbox" name="hobby" value="인터넷">인터넷
        <input type="checkbox" name="hobby" value="음악감상">음악감상
        <input type="checkbox" name="hobby" value="독서">독서
        <input type="checkbox" name="hobby" value="스포츠">스포츠<br><br>
        자기소개:
        <textarea name="user_intro" id="user_intro" cols="60" rows="10"></textarea>
        <p></p>
        <input type="submit" value="등록">
        <input type="reset" value="초기화">
    </form>
</body>

</html>
